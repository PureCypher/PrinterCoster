<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Cost Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #2b2b2b;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }

        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4a9eff;
        }

        .section h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #444;
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
            background: #4a4a4a;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #444;
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .spool-container {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
            border: 1px solid #4a4a4a;
        }

        .spool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .spool-title {
            color: #4a9eff;
            font-weight: bold;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
        }

        .btn-primary:hover {
            background: #3a8eef;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 13px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #222;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-group .btn {
            flex: 1;
            min-width: 120px;
        }

        .results {
            background: #2a4a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        .results h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3a5a3a;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #b0b0b0;
            font-weight: 500;
        }

        .result-value {
            color: #4af;
            font-weight: bold;
            font-size: 16px;
        }

        .filament-breakdown {
            margin-left: 20px;
            font-size: 14px;
            color: #90c090;
        }

        #spoolsList {
            max-height: 400px;
            overflow-y: auto;
        }

        #spoolsList::-webkit-scrollbar {
            width: 8px;
        }

        #spoolsList::-webkit-scrollbar-track {
            background: #2b2b2b;
            border-radius: 4px;
        }

        #spoolsList::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 4px;
        }

        #spoolsList::-webkit-scrollbar-thumb:hover {
            background: #3a8eef;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                min-width: 100%;
            }
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
        }

        .success-message {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ®Ô∏è 3D Print Cost Calculator</h1>

        <div class="section">
            <h2>G-Code File (Optional)</h2>
            <div class="form-group">
                <label for="gcodeFile">Load G-Code File</label>
                <input type="file" id="gcodeFile" accept=".gcode,.gcode.3mf">
            </div>
        </div>

        <div class="section">
            <h2>Basic Information</h2>
            <div class="grid-2">
                <div class="form-group">
                    <label for="powerCost">Cost of Power ($/kWh)</label>
                    <input type="number" id="powerCost" step="0.01" value="0.15">
                </div>
                <div class="form-group">
                    <label for="powerUsage">Power Usage (watts)</label>
                    <input type="number" id="powerUsage" step="1" value="120">
                </div>
                <div class="form-group">
                    <label for="printTime">Print Time (hours)</label>
                    <input type="number" id="printTime" step="0.1" value="4.5">
                </div>
                <div class="form-group">
                    <label for="numItems">Number of Items</label>
                    <input type="number" id="numItems" step="1" value="1" min="1">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Filament Spools</h2>
            <div id="spoolsList"></div>
            <button class="btn btn-primary" onclick="addSpool()">+ Add Spool</button>
        </div>

        <div class="button-group">
            <button class="btn btn-success" onclick="calculate()">Calculate Cost</button>
            <button class="btn btn-info" onclick="saveSettings()">Save Settings</button>
            <button class="btn btn-warning" onclick="loadSettings()">Load Settings</button>
            <button class="btn btn-secondary" onclick="exportResults()">Export Results</button>
            <button class="btn btn-danger" onclick="resetAll()">Reset</button>
        </div>

        <div id="results" class="results hidden">
            <h2>Results</h2>
            <div class="result-item">
                <span class="result-label">Power Cost:</span>
                <span class="result-value" id="resultPowerCost">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Filament Cost:</span>
                <div>
                    <span class="result-value" id="resultFilamentCost">$0.00</span>
                    <div id="filamentBreakdown" class="filament-breakdown"></div>
                </div>
            </div>
            <div class="result-item">
                <span class="result-label">Total Cost:</span>
                <span class="result-value" id="resultTotalCost">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Cost per Item:</span>
                <span class="result-value" id="resultPerItemCost">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        let spools = [];
        let spoolCounter = 0;

        // Initialize with one spool
        window.onload = function() {
            addSpool();

            // Setup G-code file handler
            document.getElementById('gcodeFile').addEventListener('change', loadGCode);
        };

        function addSpool() {
            const spoolId = spoolCounter++;
            const spool = {
                id: spoolId,
                name: `Spool ${spoolId + 1}`,
                cost: 20.00,
                totalWeight: 1000,
                usedWeight: 100
            };
            spools.push(spool);
            renderSpools();
        }

        function removeSpool(spoolId) {
            spools = spools.filter(s => s.id !== spoolId);
            renderSpools();
        }

        function renderSpools() {
            const container = document.getElementById('spoolsList');
            container.innerHTML = '';

            spools.forEach(spool => {
                const spoolDiv = document.createElement('div');
                spoolDiv.className = 'spool-container';
                spoolDiv.innerHTML = `
                    <div class="spool-header">
                        <span class="spool-title">Spool ${spool.id + 1}</span>
                        ${spools.length > 1 ? `<button class="btn btn-danger" onclick="removeSpool(${spool.id})">Remove</button>` : ''}
                    </div>
                    <div class="form-group">
                        <label>Spool Name</label>
                        <input type="text" value="${spool.name}" onchange="updateSpool(${spool.id}, 'name', this.value)">
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Cost ($)</label>
                            <input type="number" step="0.01" value="${spool.cost}" onchange="updateSpool(${spool.id}, 'cost', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Total Weight (g)</label>
                            <input type="number" step="1" value="${spool.totalWeight}" onchange="updateSpool(${spool.id}, 'totalWeight', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Used Weight (g)</label>
                            <input type="number" step="0.1" value="${spool.usedWeight}" onchange="updateSpool(${spool.id}, 'usedWeight', parseFloat(this.value))">
                        </div>
                    </div>
                `;
                container.appendChild(spoolDiv);
            });
        }

        function updateSpool(spoolId, field, value) {
            const spool = spools.find(s => s.id === spoolId);
            if (spool) {
                spool[field] = value;
            }
        }

        function loadGCode(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseGCode(content);
            };
            reader.readAsText(file);
        }

        function parseGCode(content) {
            // Extract print time
            const timePatterns = [
                /;TIME:(\d+)/,
                /; total print time = (\d+)s/,
                /; estimated printing time = (\d+)h (\d+)m (\d+)s/,
                /M73 P\d+ R(\d+)/
            ];

            let printTimeSeconds = null;
            for (let pattern of timePatterns) {
                const match = content.match(pattern);
                if (match) {
                    if (pattern.toString().includes('h')) {
                        // Format: hours minutes seconds
                        const hours = parseInt(match[1]) || 0;
                        const minutes = parseInt(match[2]) || 0;
                        const seconds = parseInt(match[3]) || 0;
                        printTimeSeconds = hours * 3600 + minutes * 60 + seconds;
                    } else {
                        printTimeSeconds = parseInt(match[1]);
                    }
                    break;
                }
            }

            if (printTimeSeconds) {
                const hours = printTimeSeconds / 3600;
                document.getElementById('printTime').value = hours.toFixed(2);
            }

            // Extract filament usage
            const filamentPatterns = [
                /; filament used \[g\] = ([\d.]+)/,
                /;Filament used: ([\d.]+)m/,
                /; filament used = ([\d.]+)mm/
            ];

            let filamentUsed = null;
            for (let pattern of filamentPatterns) {
                const match = content.match(pattern);
                if (match) {
                    filamentUsed = parseFloat(match[1]);

                    // Convert from meters or mm to grams if needed
                    // Assuming PLA density ~1.24 g/cm¬≥ and 1.75mm filament
                    if (pattern.toString().includes('mm') && filamentUsed > 1000) {
                        // Convert mm to grams (rough approximation)
                        filamentUsed = (filamentUsed / 1000) * 2.4; // rough conversion
                    } else if (pattern.toString().includes('m')) {
                        filamentUsed = filamentUsed * 2.4; // meters to grams
                    }
                    break;
                }
            }

            if (filamentUsed && spools.length > 0) {
                updateSpool(spools[0].id, 'usedWeight', filamentUsed);
                renderSpools();
            }

            if (printTimeSeconds || filamentUsed) {
                alert('G-Code loaded successfully!\n' +
                      (printTimeSeconds ? `Print time: ${(printTimeSeconds/3600).toFixed(2)} hours\n` : '') +
                      (filamentUsed ? `Filament: ${filamentUsed.toFixed(2)}g` : ''));
            } else {
                alert('Could not extract print time or filament usage from G-Code file.');
            }
        }

        function calculate() {
            // Get basic inputs
            const powerCostPerKwh = parseFloat(document.getElementById('powerCost').value) || 0;
            const powerUsageWatts = parseFloat(document.getElementById('powerUsage').value) || 0;
            const printTimeHours = parseFloat(document.getElementById('printTime').value) || 0;
            const numItems = parseInt(document.getElementById('numItems').value) || 1;

            if (numItems <= 0) {
                alert('Number of items must be greater than 0');
                return;
            }

            // Calculate power cost
            const powerCost = (powerUsageWatts / 1000) * printTimeHours * powerCostPerKwh;

            // Calculate filament cost
            let totalFilamentCost = 0;
            let breakdownHtml = '';

            spools.forEach(spool => {
                if (spool.usedWeight > spool.totalWeight) {
                    alert(`Warning: Used weight exceeds total weight for ${spool.name}`);
                }

                const costPerGram = spool.cost / spool.totalWeight;
                const spoolCost = spool.usedWeight * costPerGram;
                totalFilamentCost += spoolCost;

                breakdownHtml += `<div>${spool.name}: $${spoolCost.toFixed(2)} (${spool.usedWeight}g @ $${costPerGram.toFixed(4)}/g)</div>`;
            });

            // Calculate totals
            const totalCost = powerCost + totalFilamentCost;
            const costPerItem = totalCost / numItems;

            // Display results
            document.getElementById('resultPowerCost').textContent = `$${powerCost.toFixed(2)}`;
            document.getElementById('resultFilamentCost').textContent = `$${totalFilamentCost.toFixed(2)}`;
            document.getElementById('filamentBreakdown').innerHTML = breakdownHtml;
            document.getElementById('resultTotalCost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('resultPerItemCost').textContent = `$${costPerItem.toFixed(2)}`;

            document.getElementById('results').classList.remove('hidden');
        }

        function saveSettings() {
            const settings = {
                powerCost: document.getElementById('powerCost').value,
                powerUsage: document.getElementById('powerUsage').value,
                printTime: document.getElementById('printTime').value,
                numItems: document.getElementById('numItems').value,
                spools: spools
            };

            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'printer_cost_settings.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function loadSettings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const settings = JSON.parse(event.target.result);

                        document.getElementById('powerCost').value = settings.powerCost || 0.15;
                        document.getElementById('powerUsage').value = settings.powerUsage || 120;
                        document.getElementById('printTime').value = settings.printTime || 4.5;
                        document.getElementById('numItems').value = settings.numItems || 1;

                        if (settings.spools && settings.spools.length > 0) {
                            spools = settings.spools;
                            spoolCounter = Math.max(...spools.map(s => s.id)) + 1;
                            renderSpools();
                        }

                        alert('Settings loaded successfully!');
                    } catch (error) {
                        alert('Error loading settings: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function exportResults() {
            const powerCost = document.getElementById('resultPowerCost').textContent;
            const filamentCost = document.getElementById('resultFilamentCost').textContent;
            const totalCost = document.getElementById('resultTotalCost').textContent;
            const perItemCost = document.getElementById('resultPerItemCost').textContent;

            if (powerCost === '$0.00' && filamentCost === '$0.00') {
                alert('Please calculate costs first before exporting.');
                return;
            }

            const timestamp = new Date().toLocaleString();
            let exportText = `3D Print Cost Calculator - Results\n`;
            exportText += `Generated: ${timestamp}\n`;
            exportText += `${'='.repeat(50)}\n\n`;

            exportText += `BASIC SETTINGS:\n`;
            exportText += `Power Cost: $${document.getElementById('powerCost').value}/kWh\n`;
            exportText += `Power Usage: ${document.getElementById('powerUsage').value}W\n`;
            exportText += `Print Time: ${document.getElementById('printTime').value} hours\n`;
            exportText += `Number of Items: ${document.getElementById('numItems').value}\n\n`;

            exportText += `FILAMENT SPOOLS:\n`;
            spools.forEach(spool => {
                exportText += `- ${spool.name}: $${spool.cost} / ${spool.totalWeight}g (used: ${spool.usedWeight}g)\n`;
            });

            exportText += `\nRESULTS:\n`;
            exportText += `Power Cost: ${powerCost}\n`;
            exportText += `Filament Cost: ${filamentCost}\n`;
            const breakdown = document.getElementById('filamentBreakdown').textContent;
            if (breakdown) {
                exportText += `  ${breakdown.replace(/\n/g, '\n  ')}\n`;
            }
            exportText += `Total Cost: ${totalCost}\n`;
            exportText += `Cost per Item: ${perItemCost}\n`;

            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `print_cost_results_${Date.now()}.txt`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function resetAll() {
            if (!confirm('Are you sure you want to reset all values?')) {
                return;
            }

            document.getElementById('powerCost').value = 0.15;
            document.getElementById('powerUsage').value = 120;
            document.getElementById('printTime').value = 4.5;
            document.getElementById('numItems').value = 1;
            document.getElementById('gcodeFile').value = '';

            spools = [];
            spoolCounter = 0;
            addSpool();

            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>
</html>
